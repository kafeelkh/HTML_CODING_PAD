  <main class="center">
    <h1>Login</h1>
      <form id="signUpForm" onsubmit="return false;">
	      <div class="max-width">
	         <div class="field email"> 
              <input id="email" type="email" placeholder="Enter your email here.."
              onkeydown="validation()"><span class="text"></span>
              <label>Username</label>
	         </div>
	         <div class="field password"> 
              <input id="password" type="password" placeholder="Create a password.."><label>Password</label>
	         </div>
	         <button type="submit" onclick="signUp()">Sign-up</button>
	         <button type="submit" onclick="signIn()">Sign-in</button>
	         <a href="#">Forget Password</a>
        </div>
	   </form>
   </main>
<script>
  
  
  
      var firebaseConfig = {
    apiKey: "AIzaSyC_RkAzO6cjZxh3kVmJc4H98UB0iHTPupM",
    authDomain: "ecstatic-emblem-310003.firebaseapp.com",
    projectId: "ecstatic-emblem-310003",
    storageBucket: "ecstatic-emblem-310003.appspot.com",
    messagingSenderId: "370455876253",
    appId: "1:370455876253:web:a591da6a7f34164fc1ba74",
    measurementId: "G-K5VNWCR65X"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);  
  const auth=firebase.auth();
  
  
  function signUp()
   {
     var email=document.getElementById("email");
     var password=document.getElementById("password");
  
     const promise=auth.createUserWithEmailAndPassword(email.value,password.value);
     promise.catch( e =>{alert(e.message);});
  
     alert("Signed Up");
   }
   
   function signIn()
   {
     var email=document.getElementById("email");
     var password=document.getElementById("password");
  
     const promise=auth.signInWithEmailAndPassword(email.value,password.value);
     promise.catch( e =>{alert(e.message);});
  
     alert("Signed In as :"+email.value);
   }
   
   
   
   auth.onAuthStateChanged(function(user){
       
	   if(user)
	   {
	     var email=user.email;
		 alert("Active User : "+email);
		 window.location = 'index.html';
	   }
	   else
	   {
	     alert("No active user");
	   }
	   
   });
   
   
  
  </script>
  

  <script type="text/javascript">
    function validation(){

var form=document.getElementById('form');
var email=document.getElementById('email').value;
var text=document.getElementById('text');
var pattern=/^[^]+@[^]+\.[a-z]{2,3}$/

if(email.match(pattern))
{
  form.classList.add("valid");
  form.classList.remove("invalid");
  text.innerHTML="Valid E-mail"
  text.style.color="green";
}
else{
  
      form.classList.remove("valid");
      form.classList.add("invalid");
      text.innerHTML="invalid email";
      text.style.color="red";

}
}
  </script>
